{% extends "base.html" %}
{% block content %}
<div id="add-model-form">
    <form action="/manufacturers/{{manufacturer.id}}" method="POST">
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" value="{{manufacturer.name}}">
        </div>
        <div>
            <label for="position">Description: </label>
            <input type="text" name="position", value="{{manufacturer.position}}">
        </div>
        <div>
            <label for="country">country: </label>
            <input type="text" name="country", value="{{manufacturer.country}}" >
        </div>
        <button type="submit">Update</button>
    </form>
</div>

{% endblock %}
